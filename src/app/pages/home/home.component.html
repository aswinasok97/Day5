<div class="container t-5">
   <div *ngFor="let item of todos">
    <div class="d-flex">
        <input type="checkbox">
        <p>{{item.title}}</p>
        <button (click) ="delete(item.id)" class="">Delete</button>
        <button (click) ="add()" class="">Add</button>
    </div>
   
   </div>
</div>
